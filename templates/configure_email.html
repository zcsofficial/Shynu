<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configure Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>Configure Email</h1>
        <form method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label class="form-label">SMTP Server:</label>
                <input type="text" name="smtp_server" class="form-control" value="{{ config.smtp_server }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">SMTP Port:</label>
                <input type="number" name="smtp_port" class="form-control" value="{{ config.smtp_port }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sender Email:</label>
                <input type="email" name="sender_email" class="form-control" value="{{ config.sender_email }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="text" name="password" class="form-control" value="{{ config.password }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Receiver Email:</label>
                <input type="email" name="receiver_email" class="form-control" value="{{ config.receiver_email }}" required>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
